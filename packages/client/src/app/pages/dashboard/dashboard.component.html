<app-layout>
  <div class="flex flex-col h-full w-full bg-gray-950 p-8">
    <h1 class="px-3 text-3xl font-semibold text-gray-300">Published Jobs</h1>

    <form [formGroup]="searchForm" class="rounded-lg py-5 px-3 flex gap-8">
      <div class="flex flex-col gap-2 text-white">
        <label>Search</label>
        <input formControlName="search" class="p-2 rounded-lg bg-slate-600 h-10 w-72" />
      </div>
      <div class="flex flex-col gap-2 text-white">
        <label>My Application Status</label>
        <select formControlName="applicationStatus" class="p-2 rounded-lg bg-slate-600 w-52 h-10">
          <option [value]="null">All</option>
          <option value="applied">Applied</option>
          <option value="interviewing">Interviewing</option>
          <option value="offered">Offered</option>
          <option value="rejected">Rejected</option>
          <option value="hired">Hired</option>
        </select>
      </div>
      <div class="flex flex-col gap-2 text-white">
        <label>Order By</label>
        <select formControlName="orderBy" class="p-2 rounded-lg bg-slate-600 w-52 h-10">
          <option value="createdAt_ASC">Newest</option>
          <option value="createdAt_DESC">Oldest</option>
          <option value="title_ASC">Title A-Z</option>
          <option value="title_DESC">Title Z-A</option>
        </select>
      </div>
    </form>
    <div class="grid grid-flow-dense grid-cols-[repeat(auto-fill,minmax(500px,1fr))] justify-center gap-8 p-3">
      @for (job of dashboardService.dataSource(); track job.id) {
        <app-job-card [job]="job"></app-job-card>
      } @empty {
        <div class="text-white text-center">No jobs found with current filters</div>
      }
    </div>
  </div>
</app-layout>
